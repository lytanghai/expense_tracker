name: Wake Up Render App

on:
  schedule:
    # First wake-up at exactly 8:00 AM UTC
    - cron: "0 8 * * *"
    # Then every 14 minutes from 8:14 to 22:58
    - cron: "*/14 8-22 * * *"
    # Final run at 23:00 UTC
    - cron: "0 23 * * *"
  workflow_dispatch:  # Enables manual trigger

jobs:
  wakeup:
    runs-on: ubuntu-latest

    steps:
      - name: Wake up Render app by calling API
        run: |
          curl --fail -X GET https://expense-tracker-istq.onrender.com/expense_tracker/expense/wakeup
