name: Daily API Wakeup

on:
  schedule:
    # Every 10 minutes between 1:00 AM and 4:59 PM UTC (which is 8 AM to 11 PM Phnom Penh)
    - cron: "*/10 1-16 * * *"

jobs:
  call_api:
    runs-on: ubuntu-latest
    steps:
      - name: Call Expense Tracker Wakeup API
        run: |
          curl -X GET https://expense-tracker-istq.onrender.com/expense_tracker/public/report/wakeup
