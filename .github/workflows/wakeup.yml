name: "expense_cron"
on:
  schedule:
  - cron: "10 8-23 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Render app
        run: |
          echo "Waking up Render app..."
          echo "Current UTC time: $(date -u)"
          curl --fail -X GET https://expense-tracker-istq.onrender.com/expense_tracker/public/report/wakeup
